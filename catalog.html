<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <header class="page-header">
      <nav class="main-nav">
        <ul class="main-nav__list main-nav__list--site">
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Главная</a>
          </li>

          <li class="main-nav__item">
            <a class="main-nav__link" href="#">О Седоне</a>
          </li>

          <li class="main-nav__item">
            <a
              class="main-nav__link main-nav__link--active"
              href="#"
              aria-current="page"
            >
              Гостиницы
            </a>
          </li>
        </ul>

        <ul class="main-nav__list main-nav__list--user">
          <li class="main-nav__item">
            <a
              class="main-nav__link main-nav__link--search"
              href="#"
              aria-label="Поиск"
            >
              <span class="visually-hidden">Поиск</span>
            </a>
          </li>

          <li class="main-nav__item">
            <a
              class="main-nav__link main-nav__link--favorite"
              href="#"
              aria-label="Избранное"
            >
              <span class="visually-hidden">Избранное</span>
              <span class="favorite-count">12</span>
            </a>
          </li>

          <li class="main-nav__item">
            <button class="main-nav__button" type="button">Хочу сюда!</button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main-catalog">
      <header class="main-catalog__header">
        <h1 class="main-catalog__title">Гостиницы Седоны</h1>

        <ul class="breadcrumbs">
          <li class="breadcrumbs__item">
            <a href="index.html" class="breadcrumbs__link">
              <img
                class="breadcrumbs__icon"
                src="index.html"
                alt="На главную"
              />
            </a>
          </li>
          <li class="breadcrumbs__item">
            <a href="#" class="breadcrumbs__link">Гостиницы</a>
          </li>
        </ul>
      </header>

      <section class="main-catalog__section">
        <form action="main-catalog__filter">
          <fieldset>
            <legend>Инфраструктура</legend>
            <ul>
              <li>
                <label><input type="checkbox" checked />Бассейн</label>
              </li>
              <li>
                <label><input type="checkbox" checked />Парковк</label>
              </li>
              <li>
                <label><input type="checkbox" checked />Wi-Fi</label>
              </li>
            </ul>
          </fieldset>
          <fieldset>
            <legend>Тип жилья</legend>
            <ul>
              <li>
                <label><input type="radio" />Гостиница</label>
              </li>
              <li>
                <label><input type="radio" />Мотель</label>
              </li>
              <li>
                <label><input type="radio" />Апартаменты</label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="filter-price">
            <legend class="filter-price__legend">Стоимость, ₽</legend>
            <div class="filter-price__inputs">
              <label class="filter-price__label" for="price-from">
                <span class="filter-price__label-text">От</span>
                <input
                  class="filter-price__input"
                  type="number"
                  id="price-from"
                  name="price-from"
                  value="0"
                  min="0"
                />
              </label>

              <label class="filter-price__label" for="price-to">
                <span class="filter-price__label-text">До</span>
                <input
                  class="filter-price__input"
                  type="number"
                  id="price-to"
                  name="price-to"
                  value="9000"
                  max="9000"
                />
              </label>
            </div>

            <div class="filter-price__range">
              <input
                class="filter-price__range-input"
                type="range"
                min="0"
                max="9000"
                value="9000"
                step="100"
                aria-label="Максимальная стоимость"
              />
            </div>
            <div class="filter-price__actions">
              <button
                class="filter-price__button filter-price__button--apply"
                type="submit"
              >
                Применить
              </button>

              <button
                class="filter-price__button filter-price__button--reset"
                type="reset"
              >
                Сбросить
              </button>
            </div>
          </fieldset>
        </form>
      </section>
    </main>
    <section class="catalog-results">
      <div class="catalog-results__controls">
        <h2 class="catalog-results__title">
          Найдено гостиниц: <span class="catalog-results__count">38</span>
        </h2>

        <div class="catalog-results__sorting">
          <label class="visually-hidden" for="sorting"> Сортировка </label>
          <select class="catalog-results__select" id="sorting">
            <option value="cheap">Сначала дешёвые</option>
            <option value="expensive">Сначала дорогие</option>
            <option value="rating">По рейтингу</option>
          </select>
        </div>

        <ul class="catalog-results__view">
          <li class="catalog-results__view-item">
            <button
              class="catalog-results__view-button catalog-results__view-button--grid"
              type="button"
              aria-label="Показать плиткой"
            ></button>
          </li>
          <li class="catalog-results__view-item">
            <button
              class="catalog-results__view-button catalog-results__view-button--large"
              type="button"
              aria-label="Показать крупно"
            ></button>
          </li>
          <li class="catalog-results__view-item">
            <button
              class="catalog-results__view-button catalog-results__view-button--list"
              type="button"
              aria-label="Показать списком"
            ></button>
          </li>
        </ul>
      </div>

      <ul class="catalog-results__list">
        <li class="catalog-results__item">
          <article class="hotel-card">
            <a href="#" class="hotel-card__image-link">
              <img class="hotel-card__image" src="#" alt="Amara Resort & Spa" />
            </a>

            <h3 class="hotel-card__title">
              <a href="#" class="hotel-card__title-link">
                Amara Resort & Spa
              </a>
            </h3>

            <div class="hotel-card__info">
              <span class="hotel-card__type">Гостиница</span>
              <span class="hotel-card__price">От 4000 ₽</span>
            </div>

            <div class="hotel-card__actions">
              <a href="#" class="hotel-card__button hotel-card__button--more">
                Подробнее
              </a>
              <button
                class="hotel-card__button hotel-card__button--favorite"
                type="button"
              >
                В избранное
              </button>
            </div>

            <div class="hotel-card__rating">
              <div class="hotel-card__stars hotel-card__stars--4"></div>
              <span class="hotel-card__rating-value"> Рейтинг: 8,5 </span>
            </div>
          </article>
        </li>
      </ul>
    </section>
    <nav class="pagination" aria-label="Постраничная навигация">
      <ul class="pagination__list">
        <li class="pagination__item">
          <span
            class="pagination__link pagination__link--current"
            aria-current="page"
          >
            1
          </span>
        </li>

        <li class="pagination__item">
          <a href="#" class="pagination__link">2</a>
        </li>

        <li class="pagination__item">
          <a href="#" class="pagination__link">3</a>
        </li>

        <li class="pagination__item">
          <a href="#" class="pagination__link">4</a>
        </li>

        <li class="pagination__item">
          <span class="pagination__ellipsis">…</span>
        </li>

        <li class="pagination__item">
          <a href="#" class="pagination__link">10</a>
        </li>
      </ul>
    </nav>

    <footer class="page-footer">
      <div class="footer-socials">
        <ul class="footer-socials-list">
          <li class="footer-socials-item">
            <a href="#" class="footer-socials-link">
              <img src="#" alt="vk" />
            </a>
          </li>
          <li class="footer-socials-item">
            <a href="#" class="footer-socials-link">
              <img src="#" alt="telegram" />
            </a>
          </li>
          <li class="footer-socials-item">
            <a href="#" class="footer-socials-link">
              <img src="#" alt="youtube" />
            </a>
          </li>
        </ul>

        <a class="footer-phone" href="tel:+78121212"> +7 (812) 812-12-12 </a>

        <a class="footer-logo" href="#">
          <img src="#" alt="логотип Html-academy" />
        </a>
      </div>
    </footer>
  </body>
</html>
